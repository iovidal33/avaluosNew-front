<mat-toolbar class="white-toolbar mat-elevation-z1">

  <button mat-icon-button aria-label="Menú" (click)="sidenav.toggle()" *ngIf="isAuth">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/" class="d-block d-md-none d-lg-none d-xl-none">
    <img src="assets/img/logo_dependencia.png" class="img-responsive" alt="Secretaría de Administración y Finanzas">
  </a>
  <a routerLink="/" class="d-none d-md-block d-lg-block d-xl-block">
    <img src="assets/img/logo_dependencia.png" height="60" alt="Secretaría de Administración y Finanzas">
  </a>
  <span class="spacer"></span>
  <span  *ngIf="session.userData" style="font-size: medium; margin-right: 20px;">{{session.userData.nombre}} {{session.userData.primer_apellido}} {{session.userData.segundo_apellido}}</span>
  <div *ngIf="isAuth" style="cursor: pointer;">
    
    <ngx-avatar [src]="session.userData.perfil_img" *ngIf="session.userData.perfil_img" [matMenuTriggerFor]="menu"></ngx-avatar>
    <ngx-avatar [name]="session.userData.nombre.charAt(0)" *ngIf="!session.userData.perfil_img" [matMenuTriggerFor]="menu"></ngx-avatar>
    <mat-menu #menu="matMenu">
      
      <button mat-menu-item (click)="cerrarSession()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  
</div>
